<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1>ERRO DE CHAVE</h1>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensagem</label>
                <textarea class="form-control txtMensagem" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensagem criptografada</label>
                <textarea class="form-control txtMensagemCriptografada" rows="3" disabled></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-2 buttonTestarMensagem">Testar</button>

            <hr>

            <div class="form-group">
                <label for="exampleFormControlInput1">Chave para descriptografar</label>
                <input type="text" class="form-control txtChave" id="exampleFormControlInput1" placeholder="7 digitos">
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensagem descriptografada</label>
                <textarea class="form-control txtMensagemDescriptografada" rows="3" disabled></textarea>
            </div>


            <button type="submit" class="btn btn-primary mt-2 buttonSalvarMensagem">Descriptografar</button>

        </form>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    </div>

</body>

</html>
